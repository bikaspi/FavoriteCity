<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservations - Sydney Tours</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
    <style>
      /* Add your CSS styles for the form here */
      form {
        max-width: 600px;
        margin: 0 auto;
      }

      label {
        display: block;
        margin-bottom: 8px;
      }

      input,
      select,
      textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
        box-sizing: border-box;
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Reservations - Sydney Tours</h1>
      <nav>
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="reservations.html">RESERVATIONS</a></li>
        </ul>
      </nav>
    </header>

    <section>
      <h2>Reservation Form</h2>
      <form action="" method="post">
        <label for="firstName">First Name *</label>
        <input type="text" id="firstName" name="firstName" required />

        <label for="lastName">Last Name *</label>
        <input type="text" id="lastName" name="lastName" required />

        <label for="streetAddress">Street Address</label>
        <input type="text" id="streetAddress" name="streetAddress" />

        <label for="city">City</label>
        <input type="text" id="city" name="city" />

        <label for="state">State *</label>
        <select id="state" name="state" required>
          <option value="NSW">New South Wales</option>
          <option value="Victoria">Victoria</option>
          <option value="Queensland">Queensland</option>
          <option value="WesternAustralia">Western Australia</option>
          <option value="Tasmania">Tasmania</option>
        </select>

        <label for="zipcode">Zipcode</label>
        <input type="text" id="zipcode" name="zipcode" />

        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" />

        <label for="age">Age</label>
        <select id="age" name="age">
          <option value="under18">Under 18</option>
          <option value="18-25">18-25</option>
          <option value="26-35">26-35</option>
          <option value="36-45">36-45</option>
          <option value="46-55">46-55</option>
          <option value="56+">56+</option>
        </select>

        <label for="reservationDate">Date of Reservation *</label>
        <input type="date" id="reservationDate" name="reservationDate" required />

        <label for="totalGuests">Total Guests</label>
        <input type="number" id="totalGuests" name="totalGuests" />

        <label for="comments">Comments</label>
        <textarea id="comments" name="comments"></textarea>

        <button type="submit">Submit</button>
      </form>
    </section>

    <footer>
      <p>&copy; 2023 Bikram Bhandari</p>
    </footer>
  </body>
</html>
